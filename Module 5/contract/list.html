<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../static/assets/css/portal.css">
</head>
<body>
<div class="row room-grid text-center" style="margin:0 10%">
    <h1 class="mt-5">Danh sách các hợp đồng tại Furama</h1>
    <div class="tab-content" id="orders-table-tab-content">
        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
            <div class="app-card app-card-orders-table shadow-sm mb-5">
                <div class="app-card-body">
                    <div class="table-responsive">
                        <table class="table app-table-hover mb-0 text-left">
                            <thead>
                            <tr>
                                <th style="font-size: 16px;width:10%;color: black;text-align: center">Mã hợp đồng</th>
                                <th style="font-size: 16px;width:20%;color: black">Tên khách hàng</th>
                                <th style="font-size: 16px;width:15%;color: black">Ngày làm hợp đồng</th>
                                <th style="font-size: 16px;width:15%;color: black">Ngày kết thúc hợp đồng</th>
                                <th style="font-size: 16px;width:20%;color: black;text-align: center">Số tiền đặt cọc</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th style="text-align: center">1</th>
                                <th>Đỗ Thành Nhân</th>
                                <th>06/03/2023</th>
                                <th>12/03/2023</th>
                                <th>1200</th>
                            </tr>
                            <tr>
                                <th style="text-align: center">2</th>
                                <th>Huỳnh Đức Định</th>
                                <th>06/08/2023</th>
                                <th>24/08/2023</th>
                                <th>90000</th>
                            </tr>
                            </tbody>
                        </table>
                    </div><!--//table-responsive-->
                </div><!--//app-card-body-->
            </div><!--//app-card-->
        </div>
    </div><!--//tab-content-->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
