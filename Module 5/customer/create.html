<style>
    .boxed {
        width: 200px;
        height: 700px;
        position: relative;
        background-clip: padding-box;
        border: 10px solid transparent;
        background-color: white;
        border-radius: 20px;
    }

    .boxed:before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        margin: -10px;
        background-image: linear-gradient(to right top, #2979ff, #07a787);
        border-radius: inherit;
    }

    .mg {
        margin-top: 23px;

</style>3
