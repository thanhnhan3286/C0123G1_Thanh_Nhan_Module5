<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <style>
        .boxed {
            width: 200px;
            height: 700px;
            position: relative;
            background-clip: padding-box;
            border: 10px solid transparent;
            background-color: white;
            border-radius: 20px;
            border: 1px solid black;
        }

        .mg {
            margin-top: 23px;
        }
    </style>
</head>

<body>
<div class="container boxed" style="margin-top: 2%; width: 700px; height: auto">
    <h2 style="text-align: center; margin-top: 20px"> Chỉnh sửa thông tin dịch vụ</h2>
    <div id="form" class="form" style="margin-left: 10%; margin-right: 10%">
        <form action="#" method="POST" novalidate="novalidate">
            <div class="input-group input-group-sm mg" style="margin-top: 30px">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tên dịch vụ</span>
                </div>
                <input type="text" value="PHÒNG STUDIO SUITE HƯỚNG BIỂN" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Diện tích sử dụng</span>
                </div>
                <input type="number" value="40.1" min="40" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Chi phí thuê</span>
                </div>
                <input type="number" value="7500" min="1000" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Số người tối đa</span>
                </div>
                <input type="number" value="2" min="2" max="30" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Loại hình cho thuê</span>
                </div>
                <select class="form-select">
                    <option>Year</option>
                    <option>Month</option>
                    <option>Day</option>
                    <option>Hour</option>
                </select>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tiêu chuẩn phòng</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       required/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Mô tả các tiện ích khác</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Số tầng</span>
                </div>
                <input type="number" value="1" min="1" max="10" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Diện tích hồ bơi</span>
                </div>
                <input type="number"  min="40" max="1000" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Dịch vụ miễn phí đi kèm</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
            </div>
            <br/>
            <div style="text-align: center; margin-bottom: 30px">
                <button type="submit" class="btn btn-success">
                    Lưu thông tin
                </button>
            </div>

        </form>
    </div>
</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
</html>
